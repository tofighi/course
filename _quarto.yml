project:
  type: website
  output-dir: _site
  resources:
    - "/docs/download/_download.json"
    - "/docs/download/_prerelease.json"
    - "/_redirects"
    - CNAME


website:
  title: "Ghassem Tofighi"
  image: "images/dark-back.jpg"
  favicon: "images/favicon.png"
  google-analytics: "G-aaaaa"
  open-graph: true
  twitter-card: true
  #site-path: "/web2/"
  site-url: https://courses.ghassem.com/
  repo-url: https://github.com/tofighi/web2
  issue-url: https://github.com/tofighi/web2/issues/new/choose
  repo-actions: [edit]
  page-navigation: true
  bread-crumbs: true
  search:
    show-item-context: true
    type: overlay
    
  page-footer:
    left: |
      Proudly supported by
      [![](https://sinamedialab.com/assets/img/logo@2x-black.png){fig-alt="Sina Media Lab" width=65px}](https://sinamedialab.com)
    center:
      - text: "About"
        href: about.qmd
      - text: "FAQ"
        href: docs/faq/index.qmd
      - text: "License"
        href: license.qmd
      - text: "Trademark"
        href: trademark.qmd
    right:
      - icon: twitter
        href: https://twitter.com/tofighi
        aria-label: Twitter
      - icon: github
        href: https://github.com/tofighi/
        aria-label: GitHub       
  navbar:
    background: light
    logo: images/favicon.png
    logo-alt: "Ghassem Tofighi's logo."
    title: false
    collapse-below: lg
    left:
      - text: "About"
        href: about.qmd
      - text: "FAQ"
        href: docs/faq/index.qmd
      - text: "Ask a Question"
        href: https://askdatascience.com
      - text: "Help"
        menu:
          - text: "Report a Bug"
            icon: "bug"
            href: "https://github.com/tofighi/web2/issues"
          - text: "Request a Feature"
            icon: "lightbulb"
            href: "#"

    tools:
      - icon: twitter
        href: https://twitter.com/tofighi
        text: Twitter
      - icon: github
        href: https://github.com/tofighi
        text: GitHub 

