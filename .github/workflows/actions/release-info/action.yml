name: "Release Info"
description: "Write release info about the latest release in a specific repo"
inputs:
  owner:
    description: "repo owner"
    required: true
  repo:
    description: "repo name"
    required: true
  out-path:
    description: "the directory in which to write download data (_download.json, _prerelease.json)"
    required: true
  out-template:
    description: "an output template, place $$DOWNLOAD_JSON$$ where generated json should go"
    required: false
  redirects-path:
    description: "the path to a redirects file to write"
    required: false
  redirects-template:
    description: "an output template used to form redirect urls"
    required: false
  pre-redirects-template:
    description: "an output template used to form prerelease redirect urls"
    required: false
  github-token:
    description: "github token"
    required: true

runs:
  using: "node16"
  main: "index.js"
